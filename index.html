<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CensMe</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="./index.js" ></script>


</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#!">CensMe</a>

        <button id="terms-model-header" type="button" class="btn btn-primary" data-toggle="modal" data-target="#termsModal" style="float: right;">
            Terms of Service
        </button>
    </nav>

    <div id="main">
        <div id="center" class="card">
            <div id="form_container">
                    <form class="form-inline">
                        <div class="form-group">
                            <input type="text" class="form-control" id="edit" placeholder="Whats On Your Mind...">
                        </div>
                        <input id="postBtn" type="button" value="Post" class="btn mb-2 btn-outline-info" onclick="post()"/>
                    </form>
            </div>
            <hr/>

            <div id="cardList">
                

            </div>
        </div>

    </div>

    <!-- Button trigger modal -->
    <!-- <button id="post-model" type="button" class="btn btn-primary" data-toggle="modal" data-target="#post-model">
    </button>

    <button id="terms-model" type="button" class="btn btn-primary" data-toggle="modal" data-target="#terms-model">
    </button>

    <button id="learn-model" type="button" class="btn btn-primary" data-toggle="modal" data-target="#learn-model">
    </button> -->

    <!-- warning for removing post modal -->
    <div class="modal" id="postModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-danger" id="exampleModalLabel">Post Removed</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Your post was removed for violating CensMe's Terms of Service.
                <br/>

                <a href="https://www.facebook.com/terms.php">
                    <button type="button" class="btn btn-outline-info">Facebook</button>
                </a>
                
                <button id="terms-model" type="button" class="btn btn-primary" data-toggle="modal" data-target="#termsModal">
                    Terms    
                </button>

                <button id="terms-model" type="button" class="btn btn-info" data-toggle="modal" data-target="#learnModal">
                    Learn More
                </button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
            </div>
        </div>
    </div>

    <!-- Terms of service modal -->
    <div class="modal" id="termsModal" tabindex="-1" role="dialog" aria-labelledby="termsModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">CensMe's Terms of Service</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <iframe id="termsFrame" src="./terms.html"></iframe>
                
                <br/>

                <a href="https://www.facebook.com/terms.php">
                    <button type="button" class="btn btn-outline-info">Facebook</button>
                </a>
                <button id="terms-model" type="button" class="btn btn-info" data-toggle="modal" data-target="#learnModal">
                    Learn More
                </button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
            </div>
        </div>
    </div>

    <!-- Learn More modal -->
    <div class="modal" id="learnModal" tabindex="-1" role="dialog" aria-labelledby="learnModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Learn More</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <iframe src="./learn.html"></iframe>

                <br/>

                <a href="https://www.facebook.com/terms.php">
                    <button type="button" class="btn btn-outline-info">Facebook</button>
                </a>
                <button id="terms-model" type="button" class="btn btn-info" data-toggle="modal" data-target="#termsModal">
                    Terms
                </button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
            </div>
        </div>
    </div>


    <!-- New user modal -->
    <div class="modal" id="newModal" tabindex="-1" role="dialog" aria-labelledby="newModalLabel" data-backdrop="static" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="welcomeBar">Welcome</h5>
            </div>
            <div class="modal-body">
                Please read through CensMe's Terms of Service
                <br/>
                <iframe src="./terms.html"></iframe>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">I Agree</button>
            </div>
            </div>
        </div>
    </div>



</body>
</html>
